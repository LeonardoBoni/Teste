<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id=" body">
        <div id="cabecalho-calculadora">
            <h1 id="titulo-calculadora"> <strong>CALCULADORA ONLINE</strong></h1>
            <input type="button" value="HOME" id="home-botao" onclick="home()">
        </div>
        <div id="corpo-calculadora">
            <div id="visor-calculadora"></div>
                <input type="button" value="C" id="botao-calculadora" onclick="reset()">
                <input type="button" value="+" id="botao-calculadora" onclick="somar()">
                <input type="button" value="-" id="botao-calculadora" onclick="subtracao()">
                <input type="button" value="/" id="botao-calculadora" onclick="dividir()">
            
                <input type="button" value="*" id="botao-calculadora" onclick="multiplicar()">
                <input type="button" value="0" id="botao-calculadora" onclick="valor()">
                <input type="button" value="1" id="botao-calculadora" onclick="valor()">
                <input type="button" value="2" id="botao-calculadora" onclick="valor()">
            
                <input type="button" value="3" id="botao-calculadora" onclick="valor()">
                <input type="button" value="4" id="botao-calculadora" onclick="valor()">
                <input type="button" value="5" id="botao-calculadora" onclick="valor()">
                <input type="button" value="6" id="botao-calculadora" onclick="valor()">
            
                <input type="button" value="7" id="botao-calculadora" onclick="valor()">
                <input type="button" value="8" id="botao-calculadora" onclick="valor()">
                <input type="button" value="9" id="botao-calculadora" onclick="valor()">
                <input type="button" value="=" id="botao-calculadora" onclick="calcular()">
        </div>
        
    </section>
    
</body>
<script src="atalho.js"></script>
</html>
